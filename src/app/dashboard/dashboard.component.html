  <div class="container-fluid">
    <h3 style="color:  aliceblue;">Company Name</h3>
    <a class="btn btn-danger" (click)="logout()" >logout</a>

  </div>

<div class="container-fluid mt-3">
  <div class="card shadow bg-light">
    <div class="row">
      <div class="col-md-6">
        <h4 class="p-3">{{pageTitle}}</h4>
      </div>
      <div class="col-md-4 mt-md-3">
        <form class="d-flex mb-3" role="search">
          <input class="form-control me-2" [(ngModel)]="searchText" name="search" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
      <div class="col-2 mt-md-3">
        <a type="button" class="btn btn-secondary" routerLink="/dashboard/createorder"><i class="fa fa-plus mx-1"
            aria-hidden="true"></i></a>
      </div>
    </div>
  </div>

  <div class="card shadow m-2">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col m-md-4">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col" style="width: 5%">Order No.</th>
                <th scope="col">Date & Time</th>
                <th scope="col">PartyName</th>
                <th scope="col">City</th>
                <th scope="col">Amount</th>
                <th scope="col">OrderBy</th>
                <th scope="col">Priorty</th>
                <th scope="col">Dev Mode</th>
                <th scope="col">Status</th>
                <th scope="col" style="width: 20%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of getOrdersData | filter:searchText">
                <td>{{data.orderid}}</td>
                <td>{{data.date}}</td>
                <td>{{data.partyname}}</td>
                <td>{{data.city}}</td>
                <td>{{data.total}}</td>
                <td>{{data.orderby}}</td>
                <td>{{data.priorty}}</td>
                <td>{{data.deliverymode}}</td>
                <td>{{data.status}}</td>
                <td>
                  <a class="btn btn-sm btn-primary" (click)="editOrder(data.id)" ><i class="fa fa-pencil mx-1" aria-hidden="true"></i>Edit</a> |
                  <a class="btn btn-sm btn-danger" (click)="deleteOrder(data.id)"><i class="fa fa-trash mx-1" aria-hidden="true"></i>Delete</a> |
                  <a class="btn btn-sm btn-success"><i class="fa fa-eye mx-1" aria-hidden="true"></i>View</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
